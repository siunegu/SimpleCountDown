<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Countdown clock</title>
  <style>
  

    /* Library specific */
    .countdown-clock {
      height: 50px;
      width:  400px;
      margin: 0 auto;
      text-align: center;
      padding: 10px;
      font-family: 'Ciutadella';
    }
    .countdown-clock-ticker {
      display: inline-block;
      margin: 0 5px;
    }
    .countdown-clock-ticker__field {
      display: inline-block;
      height: 26px;
      width: 26px;
      vertical-align: middle;
      line-height: 28px;
      background-color: #cd0000;
      color: #fff;
      border-radius: 5px;
    }
    .countdown-clock-ticker__field-label {
      display: inline-block;
      position: relative;
      top: 1px;
      left: 5px;
      color: #fff;
      letter-spacing: 4px;
    }

    /* Your own code */
    .clock {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      display: table;
      height: auto;

      transform: scale(1.8);
    }
  </style>
</head>
<body>
  <div id="clock"></div>

  <script src="CountdownClock.js" type="text/javascript"></script>
</body>
</html>
